<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
</head>

<body class="page">

    <header class="header">

        <img alt="логотип" class="header__logo" src="<%=require('./images/Vector.svg')%>">

    </header>

    <main class="main">

        <section class="profile">

            <div class="profile__blackout">

                <img alt="аватарка" class="profile__avatar" src="#">

                <div class="profile__avatar-edit"></div>

            </div>


            <div class="profile-info">

                <div class="profile-info__title-button">
                    <h1 class="profile-info__title">Ошибка загрузки</h1>
                    <button aria-label="edit" type="button" class="button button_type_edit"></button>
                </div>

                <p class="profile-info__subtitle">Ошибка загрузки</p>

            </div>

            <button aria-label="add" type="button" class="button button_type_add"></button>

        </section>

        <section class="elements"></section>

    </main>

    <footer class="footer">

        <p class="footer__text">&copy; 2021 Mesto Russia</p>

    </footer>

    <div class="popup popup-profile">

        <div class="popup__container">

            <h2 class="popup__text">Редактировать профиль</h2>

            <form class="popup__form form-profile" name="userdata" novalidate>

                <input type="text" id="user-name" name="name" placeholder="Имя" class="popup__filed" minlength="2"
                    maxlength="40" autocomplete="off" required>

                <span class="error user-name-error"></span>

                <input type="text" id="user-job" name="job" placeholder="Работа" class="popup__filed" minlength="2"
                    maxlength="200" autocomplete="off" required>

                <span class="error user-job-error"></span>

                <button type="submit" class="popup__submit-button popup__submit-button_hover">Сохранить</button>

            </form>

            <button aria-label="Close" type="button" class="popup__button-close"></button>

        </div>

    </div>

    <div class="popup popup-posts">

        <div class="popup__container">

            <h2 class="popup__text">Новое место</h2>

            <form class="popup__form form-cards" name="datacard" novalidate>

                <input type="text" id="name-card" name="name" placeholder="Название" class="popup__filed" minlength="2"
                    maxlength="30" autocomplete="off" required>

                <span class="error name-card-error"></span>

                <input type="url" id="link-card" name="link" placeholder="Ссылка на картинку" class="popup__filed"
                    autocomplete="off" required>

                <span class="error link-card-error"></span>

                <button type="submit"
                    class="popup__submit-button popup__submit-button_post popup__submit-button_hover">Создать</button>

            </form>

            <button aria-label="Close" type="button" class="popup__button-close"></button>

        </div>

    </div>

    <div class="popup avatar-edit">

        <div class="popup__container popup__container_profile-edit">

            <h2 class="popup__text">Обновить аватар</h2>

            <form class="popup__form avatar-edit" name="userdata" novalidate>

                <input type="url" id="avatar-edit" name="edit" placeholder="Ссылка на картинку" class="popup__filed"
                    autocomplete="off" required>

                <span class="error avatar-edit-error"></span>

                <button type="submit"
                    class="popup__submit-button popup__submit-button_edit popup__submit-button_hover">Сохранить</button>

            </form>

            <button aria-label="Close" type="button" class="popup__button-close"></button>

        </div>

    </div>

    <div class="popup delete-confirmation">

        <div class="popup__container popup__container_delete-confirmation">

            <h2 class="popup__text">Вы уверены?</h2>

            <div class="popup__form" name="userdata">

                <button type="submit"
                    class="popup__submit-button popup__submit-button_delete-confirmation popup__submit-button_hover">Да</button>

            </div>

            <button aria-label="Close" type="button" class="popup__button-close"></button>

        </div>

    </div>

    <div class="popup popup-images">

        <div class="popup__image-container">

            <img alt="#" class="popup__image-open" src="#">

            <h2 class="popup__image-text"></h2>

            <button aria-label="Close" type="button" class="popup__button-close popup__button-close_image"></button>

        </div>

    </div>

    <template id="post-element">

        <article class="element">

            <button aria-label="open" type="button" class="element__button-image-open"><img alt="#"
                    class="element__image" src="#"></button>

            <button type="button" class="element__button-delete-post"></button>

            <div class="rectangle">

                <h2 class="rectangle__text"></h2>

                <div class="rectangle__like-box">

                    <button type="button" class="rectangle__button-like"></button>

                    <p class="rectangle__like-number"></p>

                </div>

            </div>

        </article>

    </template>

    <script type="module" src="scripts/PopupWithForm.js"></script>
    <script type="module" src="scripts/PopupWithImage.js"></script>
    <script type="module" src="scripts/Section.js"></script>
    <script type="module" src="scripts/UserInfo.js"></script>
    <script type="module" src="./utils/constans.js"></script> -->

</body>

</html>
